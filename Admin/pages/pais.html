<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/utils.js"></script><!--AQUI ESTA EL URI DEL API!-->
    <script src="../js/pais.js"></script><!--EVENTOS Y ACCIONES SOBRE ENTIDAD PAIS (Origen)-->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">V-Vuelos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html">Menú Principal</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="vueloDropdown" data-bs-toggle="dropdown" role="button">Ver, Insertar, Editar y Eliminar Registros</a>
                        <ul class="dropdown-menu" aria-labelledby="vueloDropdown">
                            <li><a class="dropdown-item" href="../pages/vuelo.html">Vuelos</a></li>
                            <li><a class="dropdown-item active" href="../pages/pais.html">Paises</a></li>
                            <li><a class="dropdown-item" href="../pages/puerta_aeropuerto.html">Puertas del Aeropuerto</a></li>
                            <li><a class="dropdown-item" href="../pages/aerolinea.html">Aerolineas</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-2">
        <div class="wholetable">
            <div class="row">
                <p class="fs-3 fw-light col-sm-9">Paises Registrados</p>
                <input class="btn btn-outline-info col-sm-2 m-sm-2" type="button" value="Insertar País" onclick="MostrarAgregarPais()"/>
            </div>
            <table class="table tablepais">
                <thead>
                    <tr>
                        <th>Pais ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Bandera</th>
                        <th colspan="2">Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="container editPais" hidden>
            <div class="form">
                <p class="fs-3">Editar un país</p>
                <div class="form-group editNombre">
                    <label class="form-label">Nombre del país</label>
                    <input placeholder="nombre" type="text" class="form-control"/>
                </div>
                <div class="form-group editProvincia">
                    <label class="form-label">Provincia de aterrizaje</label>
                    <input placeholder="provincia" type="text" class="form-control"/>
                </div>
                <div class="form-group editBandera">
                    <label class="form-label">Bandera del país</label>
                    <input placeholder="bandera" type="text" class="form-control"/>
                </div>
                <div class="text-end">
                    <button class="btn btn-outline-success mt-2" onclick="EditarPais()">Guardar</button>
                    <button class="btn btn-outline-dark mt-2" onclick="CerrarEditarPaisForm()">Cancelar</button>
                </div>
            </div>
        </div>
        <div class="container addPais" hidden>
            <div class="form">
                <p class="fs-3">Agregar un país</p>
                <div class="form-group addNombre">
                    <label class="form-label">Nombre del país</label>
                    <input placeholder="nombre" type="text" class="form-control"/>
                </div>
                <div class="form-group addProvincia">
                    <label class="form-label">Provincia de aterrizaje</label>
                    <input placeholder="provincia" type="text" class="form-control"/>
                </div>
                <div class="form-group addBandera">
                    <label class="form-label">Bandera del país</label>
                    <input placeholder="bandera" type="text" class="form-control"/>
                </div>
                <div class="text-end">
                    <button class="btn btn-outline-success mt-2" onclick="AgregarPais()">Guardar</button>
                    <button class="btn btn-outline-dark mt-2" onclick="CerrarAgregarPaisForm()">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    
    <div>

    </div>
