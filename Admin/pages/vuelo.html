<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/vuelo.js"></script>
    <link rel="stylesheet" href="../css/vuelo.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">V-Vuelos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html">Menú Principal</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="vueloDropdown" data-bs-toggle="dropdown" role="button">Administrador</a>
                        <ul class="dropdown-menu" aria-labelledby="vueloDropdown">
                            <li><a class="dropdown-item" href="../pages/vuelo.html">Vuelos</a></li>
                            <li><a class="dropdown-item" href="../pages/pais.html">Paises</a></li>
                            <li><a class="dropdown-item" href="../pages/puerta_aeropuerto.html">Puertas del Aeropuerto</a></li>
                            <li><a class="dropdown-item" href="../pages/aerolinea.html">Aerolineas</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="vueloDropdown" data-bs-toggle="dropdown" role="button">Seguridad</a>
                        <ul class="dropdown-menu" aria-labelledby="vueloDropdown">
                            <li><a class="dropdown-item" href="../../Client/pages/CrearUsuario.html">Crear Usuario</a></li>
                            <li><a class="dropdown-item" href="../../Client/pages/CambiarContra.html">Cambiar Contraseña</a></li>
                            <li><a class="dropdown-item" href="../../Client/pages/Roles.html">Roles</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-2">
        <div class=" row">
            <p class="fs-3 fw-light col-sm-9">Vuelos Disponibles</p>
            <input class="btn btn-outline-info col-sm-2 m-sm-2" onclick="ShowAddVuelo()" type="button"
                value="Añadir Vuelo" />
        </div>
        <div class="wholetable">
            <table class="table tablevuelo">
                <thead>
                    <tr>
                        <th>Vuelo</th>
                        <th>Clima</th>
                        <th>Aerolinea</th>
                        <th>Destino</th>
                        <th>Provincia</th>
                        <th>Puerta</th>
                        <th colspan="2">Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="container mt-2 editVueloForm" hidden>
            <div class="form">
                <h4>Editar el vuelo</h4>
                <div class="row editdescripcion">
                    <label class="form-label">Clima</label>
                    <input type="text" class="form-control" />
                </div>
                <div class="row">
                    <label class="form-label">Aerolinea</label>
                    <select class="form-select" id="editaerolinea"></select>
                </div>
                <div class="row">
                    <label class="form-label">Destino</label>
                    <select class="form-select" id="editdestino"></select>
                </div>
                <div class="row">
                    <label class="form-label">Puerta</label>
                    <select class="form-select" id="editpuerta"></select>
                </div>
                <div class="text-end">
                    <button class="btn btn-outline-success mt-2" onclick="EditarVuelo()">Guardar</button>
                    <button class="btn btn-outline-dark mt-2" onclick="CerrarEditarVueloForm()">Cancelar</button>
                </div>
            </div>
        </div>
        <div class="container mt-2 addVueloForm" hidden>
            <div class="form">
                <h4><span class="fs-3 p-sm-1 vuelo_text_add">Añadir el vuelo</span></h4>
                <div class="row adddescripcion">
                    <label class="form-label">Clima</label>
                    <input type="text" class="form-control" id="adddescription"/>
                </div>
                <div class="row">
                    <label class="form-label">Aerolinea</label>
                    <select class="form-select" id="addaerolinea"></select>
                </div>
                <div class="row">
                    <label class="form-label">Destino</label>
                    <select class="form-select" id="adddestino"></select>
                </div>
                <div class="row">
                    <label class="form-label">Puerta</label>
                    <select class="form-select" id="addpuerta"></select>
                </div>
                <div class="text-end">
                    <button class="btn btn-outline-success mt-2" onclick="AgregarVuelo()">Guardar</button>
                    <button class="btn btn-outline-dark mt-2" onclick="CerrarAgregarVueloForm()">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
